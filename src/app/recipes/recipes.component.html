<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else noTextToShow"
            [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noTextToShow>
            <p><strong>Please, select a recipe!</strong></p>
        </ng-template>
    </div>
</div>
